dist: xenial
sudo: required
language: c

install:
  - make build-depends
  - sudo apt-get -y install debian-archive-keyring

script:
  - make test CONFIG_DISABLE_KVM=yes
  - sha1sum output/*
  - ls -al output/*
  - sha1sum output-docs/*
  - ls -al output-docs/*

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "output/*"
    skip_cleanup: true
    on:
      repo: tomeshnet/mesh-orange
      tags: true
  - provider: pages
    github-token:
      secure: 
    local-dir: "output-docs"
    target-branch: gh-pages
    keep-history: false
    skip-cleanup: true
    on:
      repo: tomeshnet/mesh-orange
      tags: true
